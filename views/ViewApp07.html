<div> <!-- Ejercicio 07 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="ventanamodalApp07">
        <div class="modal-dialog">
            <div class="modal-content shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Ejercicio 07 - Fase del Vuelo y Duración</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <fieldset>
                        <legend class="text-center">Calcular la Fase del Vuelo</legend>
                        <form id="formApp07" onsubmit="return GetApp07(event)">
                            <div class="mb-3">
                                <label for="TiempoVuelo" class="form-label">Duración del vuelo en minutos (n):</label>
                                <input type="text" class="form-control" id="TiempoVuelo" placeholder="Ejemplo: 120" maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>
                            </div>
                            <div class="mb-3">
                                <label for="TiempoTranscurrido" class="form-label">Tiempo transcurrido desde el despegue (t):</label>
                                <input type="text" class="form-control" id="TiempoTranscurrido" placeholder="Ejemplo: 45" maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success w-48">Calcular Fase</button>
                                <button type="button" class="btn btn-warning w-48" onclick="LimpiarFormularioApp07()">Limpiar Campos</button>
                            </div>
                        </form>
                        <div id="ResultadoApp07" class="alert mt-3" style="display: none;"></div>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
