<div class="modal fade" tabindex="-1" role="dialog" id="ventanamodalApp04">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Ejercicio 04 - Hora Solar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="Formularios" onsubmit="return GetApp04(event)" class="needs-validation" novalidate>
                    <fieldset class="border p-4 rounded">
                        <legend class="w-auto px-3 text-primary">Datos para el cálculo</legend>
                        <div class="mb-3">
                            <label for="AlturaPoste" class="form-label">Altura (metros) del poste (h):</label>
                            <input type="text" id="AlturaPoste" class="form-control" placeholder="Altura en metros" maxlength="5" onkeypress="return KeyPressRealesPositivos(event)" required>
                            <div class="invalid-feedback">Por favor, ingrese una altura válida.</div>
                        </div>
                        <div class="mb-3">
                            <label for="LongitudSombra" class="form-label">Longitud (metros) de la sombra (s):</label>
                            <input type="text" id="LongitudSombra" class="form-control" placeholder="Longitud en metros" maxlength="5" onkeypress="return KeyPressRealesPositivos(event)" required>
                            <div class="invalid-feedback">Por favor, ingrese una longitud válida.</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" id="BotonEjecutar04" class="btn btn-success"> Calcular Ángulo </button>
                            <button type="button" id="BotonLimpiar" class="btn btn-warning" onclick="LimpiarCampos04()"> Limpiar </button>
                        </div>
                    </fieldset>
                </form>
                <div class="alert mt-4" id="ResultadoApp04" style="display: none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
