<div> <!-- Ejercicio 03 -->
    <div class="modal" tabindex="-1" role="dialog" id="ventanamodalApp03">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ejercicio 03</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <fieldset>
                        <legend>Calcular Ganancias Del Grano</legend>
                        <form action="" onsubmit="return AnularRefreshSubmit()">
                            <label for="KilosGrano">Kilos de grano cosechados:</label>
                            <input type="text" id="KilosGrano" placeholder="Kilos" maxlength="5"
                                onkeypress="return KeyPressEnterosPositivos(event)" pattern="[0-9]+"
                                title="Por favor, ingrese solo números enteros positivos" required>
                            <label for="PrecioGrano">Precio de venta por kilo:</label>
                            <input type="text" id="PrecioGrano" placeholder="Precio en dólares por kilo" maxlength="5"
                                onkeypress="return KeyPressRealesPositivos(event)" pattern="[0-9]+(\.[0-9]*)?|\.[0-9]+?"
                                title="Por favor, ingrese solo números reales positivos" required>
                            <input type="submit" class="BotonEjecutar" value="Calcular Ganancias"
                                onclick="GetApp03()"></input>
                            <div class="DivResultado" id="ResultadoApp03"></div>
                        </form>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <!-- <button type="button" class="btn btn-primary">Guardar Cambios</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
