<div class="modal" tabindex="-1" role="dialog" id="ventanamodalApp01">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Ejercicio 01 <br>Calcular el Área de un Triángulo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="p-3" onsubmit="return false">
                    <fieldset class="border p-4 rounded">
                        <legend class="float-none w-auto px-3 text-primary">Datos del triángulo</legend>
                        <div class="text-center mb-3"> <img src="https://cdn-icons-png.flaticon.com/128/9035/9035722.png" alt="Triángulo" class="img-fluid shadow-sm">
                        </div>
                        <div class="mb-3">
                            <label for="LadoA" class="form-label">Lado A:</label>
                            <input type="text" id="LadoA" class="form-control" placeholder="Longitud en metros" maxlength="5" onkeypress="return KeyPressRealesPositivos(event)" required>
                        </div>
                        <div class="mb-3">
                            <label for="LadoB" class="form-label">Lado B:</label>
                            <input type="text" id="LadoB" class="form-control" placeholder="Longitud en metros" maxlength="5" onkeypress="return KeyPressRealesPositivos(event)" required>
                        </div>
                        <div class="mb-3">
                            <label for="LadoC" class="form-label">Lado C:</label>
                            <input type="text" id="LadoC" class="form-control" placeholder="Longitud en metros" maxlength="5" onkeypress="return KeyPressRealesPositivos(event)" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-success shadow-sm" onclick="GetApp01()"><i class="bi bi-calculator-fill"></i> Calcular Área </button>
                            <button type="button" class="btn btn-danger shadow-sm" onclick="LimpiarCampos01()"><i class="bi bi-trash-fill"></i> Limpiar Campos </button>
                        </div>
                    </fieldset>
                </form>
                <div class="alert mt-4" id="ResultadoApp01" role="alert" style="display: none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
