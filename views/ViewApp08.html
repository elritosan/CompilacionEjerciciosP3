<div> <!-- Ejercicio 08 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="ventanamodalApp08">
        <div class="modal-dialog">
            <div class="modal-content shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Ejercicio 08 - Suma de Números Binarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <fieldset>
                        <legend class="text-center">Ingrese dos números binarios</legend>
                        <form id="formApp08" onsubmit="return GetApp08(event)">
                            <div class="mb-3">
                                <label for="binario1" class="form-label">Primer Número Binario:</label>
                                <input type="text" id="binario1" class="form-control" placeholder="Ejemplo: 10101" maxlength="5" oninput="this.value = this.value.replace(/[^01]/g, '');" required>
                            </div>
                            <div class="mb-3">
                                <label for="binario2" class="form-label">Segundo Número Binario:</label>
                                <input type="text" id="binario2" class="form-control" placeholder="Ejemplo: 11100" maxlength="5" oninput="this.value = this.value.replace(/[^01]/g, '');" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success w-48">Sumar</button>
                                <button type="button" class="btn btn-warning w-48" onclick="LimpiarFormularioApp08()">Limpiar Campos</button>
                            </div>
                        </form>
                        <div id="ResultadoApp08" class="alert mt-3" style="display: none;"></div>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
