<div> <!-- Ejercicio 02 -->
    <div class="modal" tabindex="-1" role="dialog" id="ventanamodalApp02">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ejercicio 02</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <fieldset>
                        <legend>Calcular el Área de un Trapecio</legend>
                        <form action="" onsubmit="return AnularRefreshSubmit()">
                            <div class="mb-3">
                                <label for="BaseMayor" class="form-label">Base Mayor:</label>
                                <input type="text" id="BaseMayor" class="form-control" placeholder="Longitud en metros" maxlength="5" onkeypress="return KeyPressRealesPositivos(event)" pattern="[0-9]+(\.[0-9]*)?|\.[0-9]+" title="Por favor, ingrese solo números reales positivos" required>
                            </div>
                            <div class="mb-3">
                                <label for="BaseMenor" class="form-label">Base Menor:</label>
                                <input type="text" id="BaseMenor" class="form-control" placeholder="Longitud en metros" maxlength="5" onkeypress="return KeyPressRealesPositivos(event)" pattern="[0-9]+(\.[0-9]*)?|\.[0-9]+" title="Por favor, ingrese solo números reales positivos" required>
                            </div>
                            <div class="mb-3">
                                <label for="Altura" class="form-label">Altura:</label>
                                <input type="text" id="Altura" class="form-control" placeholder="Longitud en metros" maxlength="5" onkeypress="return KeyPressRealesPositivos(event)" pattern="[0-9]+(\.[0-9]*)?|\.[0-9]+" title="Por favor, ingrese solo números reales positivos" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-primary" onclick="GetApp02()">Calcular Área</button>
                                <button type="button" class="btn btn-warning" onclick="LimpiarCampos()">Limpiar Campos</button>
                            </div>
                            <div class="mt-3 alert alert-secondary" id="ResultadoApp02" role="alert"></div>
                        </form>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
